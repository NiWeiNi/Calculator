<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calculator">
        <span class="result number">0</span>
        <button class="double red">CLEAR</button>
        <span class="single red"></span>
        <button class="single white">*</button>
        <button class="single red number">7</button>
        <button class="single red number">8</button>
        <button class="single red number">9</button>
        <button class="single white">+</button>
        <button class="single red number">4</button>
        <button class="single red number">5</button>
        <button class="single red number">6</button>
        <button class="single white">-</button>
        <button class="single red number">1</button>
        <button class="single red number">2</button>
        <button class="single red number">3</button>
        <button class="single white">/</button>
        <button class="double red left-aligned number">0</button>
        <button class="single red">.</button>
        <button class="single white">=</button>
      </section>
<!--build:js js/main.min.js-->
<script src="js/main.js"></script>
<!--endbuild-->
</body>
</html>
